<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="main-menu">
        <h1><span class="bold">PIANO</span><span class="thin">PAD</span></h1>
    </div>
    <div class="page-container">
        <div id="pMain" class="page">
            
        </div>
        <div id="pSettings" class="page">
            <h1>Settings</h1>
            <div class="group">
                <span class="panel-title">MIDI settings</span>
                <ul>
                    <li>
                        <ul class="setting">
                            <li>Send MIDI notes to:</li>
                            <li>
                                <select>
                                    <option value="1">PianoPad Virtual MIDI</option>
                                    <option value="2">MIDI Output 1</option>
                                    <option value="3">MIDI Output 2</option>
                                </select>
                            </li>
                        </ul>
                        <ul class="setting">
                            <li>Launchpad MIDI Input device:</li>
                            <li>
                                <select>
                                    <option value="1">Launchpad MK2</option>
                                </select>
                            </li>
                        </ul>
                        <ul class="setting">
                            <li>Launchpad MIDI Output device:</li>
                            <li>
                                <select>
                                    <option value="1">Launchpad MK2</option>
                                </select>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
